<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditVisitTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditVisitLabel_id}" for="id" />
                    <h:inputText id="id" value="#{visitController.selected.id}" title="#{bundle.EditVisitTitle_id}" required="true" requiredMessage="#{bundle.EditVisitRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditVisitLabel_skill}" for="skill" />
                    <h:inputText id="skill" value="#{visitController.selected.skill}" title="#{bundle.EditVisitTitle_skill}" />
                    <h:outputLabel value="#{bundle.EditVisitLabel_start}" for="start" />
                    <h:inputText id="start" value="#{visitController.selected.start}" title="#{bundle.EditVisitTitle_start}" required="true" requiredMessage="#{bundle.EditVisitRequiredMessage_start}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditVisitLabel_end}" for="end" />
                    <h:inputText id="end" value="#{visitController.selected.end}" title="#{bundle.EditVisitTitle_end}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditVisitLabel_periodId}" for="periodId" />
                    <h:selectOneMenu id="periodId" value="#{visitController.selected.periodId}" title="#{bundle.EditVisitTitle_periodId}" required="true" requiredMessage="#{bundle.EditVisitRequiredMessage_periodId}">
                        <f:selectItems value="#{periodsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditVisitLabel_nua}" for="nua" />
                    <h:selectOneMenu id="nua" value="#{visitController.selected.nua}" title="#{bundle.EditVisitTitle_nua}" required="true" requiredMessage="#{bundle.EditVisitRequiredMessage_nua}">
                        <f:selectItems value="#{studentsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{visitController.update}" value="#{bundle.EditVisitSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditVisitViewLink}"/>
                <br />
                <h:commandLink action="#{visitController.prepareList}" value="#{bundle.EditVisitShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditVisitIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
