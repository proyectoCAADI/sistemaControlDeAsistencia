<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateTeachersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateTeachersLabel_employeeNumber}" for="employeeNumber" />
                    <h:inputText id="employeeNumber" value="#{teachersController.selected.employeeNumber}" title="#{bundle.CreateTeachersTitle_employeeNumber}" required="true" requiredMessage="#{bundle.CreateTeachersRequiredMessage_employeeNumber}"/>
                    <h:outputLabel value="#{bundle.CreateTeachersLabel_firstLastName}" for="firstLastName" />
                    <h:inputText id="firstLastName" value="#{teachersController.selected.firstLastName}" title="#{bundle.CreateTeachersTitle_firstLastName}" required="true" requiredMessage="#{bundle.CreateTeachersRequiredMessage_firstLastName}"/>
                    <h:outputLabel value="#{bundle.CreateTeachersLabel_secondLastName}" for="secondLastName" />
                    <h:inputText id="secondLastName" value="#{teachersController.selected.secondLastName}" title="#{bundle.CreateTeachersTitle_secondLastName}" required="true" requiredMessage="#{bundle.CreateTeachersRequiredMessage_secondLastName}"/>
                    <h:outputLabel value="#{bundle.CreateTeachersLabel_name}" for="name" />
                    <h:inputText id="name" value="#{teachersController.selected.name}" title="#{bundle.CreateTeachersTitle_name}" required="true" requiredMessage="#{bundle.CreateTeachersRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateTeachersLabel_gender}" for="gender" />
                    <h:inputText id="gender" value="#{teachersController.selected.gender}" title="#{bundle.CreateTeachersTitle_gender}" required="true" requiredMessage="#{bundle.CreateTeachersRequiredMessage_gender}"/>
                    <h:outputLabel value="#{bundle.CreateTeachersLabel_email}" for="email" />
                    <h:inputText id="email" value="#{teachersController.selected.email}" title="#{bundle.CreateTeachersTitle_email}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{teachersController.create}" value="#{bundle.CreateTeachersSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{teachersController.prepareList}" value="#{bundle.CreateTeachersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateTeachersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
