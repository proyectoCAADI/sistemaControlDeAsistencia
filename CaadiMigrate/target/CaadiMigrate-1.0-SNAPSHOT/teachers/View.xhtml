<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTeachersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTeachersLabel_employeeNumber}"/>
                    <h:outputText value="#{teachersController.selected.employeeNumber}" title="#{bundle.ViewTeachersTitle_employeeNumber}"/>
                    <h:outputText value="#{bundle.ViewTeachersLabel_firstLastName}"/>
                    <h:outputText value="#{teachersController.selected.firstLastName}" title="#{bundle.ViewTeachersTitle_firstLastName}"/>
                    <h:outputText value="#{bundle.ViewTeachersLabel_secondLastName}"/>
                    <h:outputText value="#{teachersController.selected.secondLastName}" title="#{bundle.ViewTeachersTitle_secondLastName}"/>
                    <h:outputText value="#{bundle.ViewTeachersLabel_name}"/>
                    <h:outputText value="#{teachersController.selected.name}" title="#{bundle.ViewTeachersTitle_name}"/>
                    <h:outputText value="#{bundle.ViewTeachersLabel_gender}"/>
                    <h:outputText value="#{teachersController.selected.gender}" title="#{bundle.ViewTeachersTitle_gender}"/>
                    <h:outputText value="#{bundle.ViewTeachersLabel_email}"/>
                    <h:outputText value="#{teachersController.selected.email}" title="#{bundle.ViewTeachersTitle_email}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{teachersController.destroyAndView}" value="#{bundle.ViewTeachersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTeachersEditLink}"/>
                <br />
                <h:commandLink action="#{teachersController.prepareCreate}" value="#{bundle.ViewTeachersCreateLink}" />
                <br />
                <h:commandLink action="#{teachersController.prepareList}" value="#{bundle.ViewTeachersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTeachersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
