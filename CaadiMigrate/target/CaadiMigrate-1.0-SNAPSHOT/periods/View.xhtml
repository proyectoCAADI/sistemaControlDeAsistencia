<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPeriodsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPeriodsLabel_id}"/>
                    <h:outputText value="#{periodsController.selected.id}" title="#{bundle.ViewPeriodsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewPeriodsLabel_start}"/>
                    <h:outputText value="#{periodsController.selected.start}" title="#{bundle.ViewPeriodsTitle_start}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPeriodsLabel_end}"/>
                    <h:outputText value="#{periodsController.selected.end}" title="#{bundle.ViewPeriodsTitle_end}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPeriodsLabel_description}"/>
                    <h:outputText value="#{periodsController.selected.description}" title="#{bundle.ViewPeriodsTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{periodsController.destroyAndView}" value="#{bundle.ViewPeriodsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPeriodsEditLink}"/>
                <br />
                <h:commandLink action="#{periodsController.prepareCreate}" value="#{bundle.ViewPeriodsCreateLink}" />
                <br />
                <h:commandLink action="#{periodsController.prepareList}" value="#{bundle.ViewPeriodsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPeriodsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
