<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGroupsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGroupsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{groupsController.selected.id}" title="#{bundle.CreateGroupsTitle_id}" required="true" requiredMessage="#{bundle.CreateGroupsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateGroupsLabel_learningUnit}" for="learningUnit" />
                    <h:inputText id="learningUnit" value="#{groupsController.selected.learningUnit}" title="#{bundle.CreateGroupsTitle_learningUnit}" required="true" requiredMessage="#{bundle.CreateGroupsRequiredMessage_learningUnit}"/>
                    <h:outputLabel value="#{bundle.CreateGroupsLabel_level}" for="level" />
                    <h:inputText id="level" value="#{groupsController.selected.level}" title="#{bundle.CreateGroupsTitle_level}" required="true" requiredMessage="#{bundle.CreateGroupsRequiredMessage_level}"/>
                    <h:outputLabel value="#{bundle.CreateGroupsLabel_identifier}" for="identifier" />
                    <h:inputText id="identifier" value="#{groupsController.selected.identifier}" title="#{bundle.CreateGroupsTitle_identifier}" required="true" requiredMessage="#{bundle.CreateGroupsRequiredMessage_identifier}"/>
                    <h:outputLabel value="#{bundle.CreateGroupsLabel_periodId}" for="periodId" />
                    <h:selectOneMenu id="periodId" value="#{groupsController.selected.periodId}" title="#{bundle.CreateGroupsTitle_periodId}" required="true" requiredMessage="#{bundle.CreateGroupsRequiredMessage_periodId}">
                        <f:selectItems value="#{periodsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateGroupsLabel_employeeNumber}" for="employeeNumber" />
                    <h:selectOneMenu id="employeeNumber" value="#{groupsController.selected.employeeNumber}" title="#{bundle.CreateGroupsTitle_employeeNumber}" required="true" requiredMessage="#{bundle.CreateGroupsRequiredMessage_employeeNumber}">
                        <f:selectItems value="#{teachersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{groupsController.create}" value="#{bundle.CreateGroupsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{groupsController.prepareList}" value="#{bundle.CreateGroupsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGroupsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
