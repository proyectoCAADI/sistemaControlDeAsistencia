<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewGroupsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewGroupsLabel_id}"/>
                    <h:outputText value="#{groupsController.selected.id}" title="#{bundle.ViewGroupsTitle_id}"/>
                    <h:outputText value="#{bundle.ViewGroupsLabel_learningUnit}"/>
                    <h:outputText value="#{groupsController.selected.learningUnit}" title="#{bundle.ViewGroupsTitle_learningUnit}"/>
                    <h:outputText value="#{bundle.ViewGroupsLabel_level}"/>
                    <h:outputText value="#{groupsController.selected.level}" title="#{bundle.ViewGroupsTitle_level}"/>
                    <h:outputText value="#{bundle.ViewGroupsLabel_identifier}"/>
                    <h:outputText value="#{groupsController.selected.identifier}" title="#{bundle.ViewGroupsTitle_identifier}"/>
                    <h:outputText value="#{bundle.ViewGroupsLabel_periodId}"/>
                    <h:outputText value="#{groupsController.selected.periodId}" title="#{bundle.ViewGroupsTitle_periodId}"/>
                    <h:outputText value="#{bundle.ViewGroupsLabel_employeeNumber}"/>
                    <h:outputText value="#{groupsController.selected.employeeNumber}" title="#{bundle.ViewGroupsTitle_employeeNumber}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{groupsController.destroyAndView}" value="#{bundle.ViewGroupsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewGroupsEditLink}"/>
                <br />
                <h:commandLink action="#{groupsController.prepareCreate}" value="#{bundle.ViewGroupsCreateLink}" />
                <br />
                <h:commandLink action="#{groupsController.prepareList}" value="#{bundle.ViewGroupsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewGroupsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
