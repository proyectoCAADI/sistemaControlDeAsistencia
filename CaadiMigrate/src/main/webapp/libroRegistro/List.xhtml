<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLibroRegistroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListLibroRegistroEmpty}" rendered="#{libroRegistroController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{libroRegistroController.items.rowCount > 0}">
                    <h:outputText value="#{libroRegistroController.pagination.pageFirstItem + 1}..#{libroRegistroController.pagination.pageLastItem + 1}/#{libroRegistroController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{libroRegistroController.previous}" value="#{bundle.Previous} #{libroRegistroController.pagination.pageSize}" rendered="#{libroRegistroController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{libroRegistroController.next}" value="#{bundle.Next} #{libroRegistroController.pagination.pageSize}" rendered="#{libroRegistroController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{libroRegistroController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibroRegistroTitle_codBar}"/>
                            </f:facet>
                            <h:outputText value="#{item.codBar}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibroRegistroTitle_nua}"/>
                            </f:facet>
                            <h:outputText value="#{item.nua}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListLibroRegistroTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{libroRegistroController.prepareView}" value="#{bundle.ListLibroRegistroViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{libroRegistroController.prepareEdit}" value="#{bundle.ListLibroRegistroEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{libroRegistroController.destroy}" value="#{bundle.ListLibroRegistroDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{libroRegistroController.prepareCreate}" value="#{bundle.ListLibroRegistroCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLibroRegistroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
