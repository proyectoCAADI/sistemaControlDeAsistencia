<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLibroRegistroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLibroRegistroLabel_codBar}"/>
                    <h:outputText value="#{libroRegistroController.selected.codBar}" title="#{bundle.ViewLibroRegistroTitle_codBar}"/>
                    <h:outputText value="#{bundle.ViewLibroRegistroLabel_nua}"/>
                    <h:outputText value="#{libroRegistroController.selected.nua}" title="#{bundle.ViewLibroRegistroTitle_nua}"/>
                    <h:outputText value="#{bundle.ViewLibroRegistroLabel_fecha}"/>
                    <h:outputText value="#{libroRegistroController.selected.fecha}" title="#{bundle.ViewLibroRegistroTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{libroRegistroController.destroyAndView}" value="#{bundle.ViewLibroRegistroDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLibroRegistroEditLink}"/>
                <br />
                <h:commandLink action="#{libroRegistroController.prepareCreate}" value="#{bundle.ViewLibroRegistroCreateLink}" />
                <br />
                <h:commandLink action="#{libroRegistroController.prepareList}" value="#{bundle.ViewLibroRegistroShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLibroRegistroIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
