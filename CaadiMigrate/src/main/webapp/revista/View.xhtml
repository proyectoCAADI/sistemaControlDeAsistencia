<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRevistaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRevistaLabel_idRevista}"/>
                    <h:outputText value="#{revistaController.selected.idRevista}" title="#{bundle.ViewRevistaTitle_idRevista}"/>
                    <h:outputText value="#{bundle.ViewRevistaLabel_tituloRevista}"/>
                    <h:outputText value="#{revistaController.selected.tituloRevista}" title="#{bundle.ViewRevistaTitle_tituloRevista}"/>
                    <h:outputText value="#{bundle.ViewRevistaLabel_nombreRevista}"/>
                    <h:outputText value="#{revistaController.selected.nombreRevista}" title="#{bundle.ViewRevistaTitle_nombreRevista}"/>
                    <h:outputText value="#{bundle.ViewRevistaLabel_fecha}"/>
                    <h:outputText value="#{revistaController.selected.fecha}" title="#{bundle.ViewRevistaTitle_fecha}"/>
                    <h:outputText value="#{bundle.ViewRevistaLabel_idEstado}"/>
                    <h:outputText value="#{revistaController.selected.idEstado}" title="#{bundle.ViewRevistaTitle_idEstado}"/>
                    <h:outputText value="#{bundle.ViewRevistaLabel_idRating}"/>
                    <h:outputText value="#{revistaController.selected.idRating}" title="#{bundle.ViewRevistaTitle_idRating}"/>
                    <h:outputText value="#{bundle.ViewRevistaLabel_idEditorial}"/>
                    <h:outputText value="#{revistaController.selected.idEditorial}" title="#{bundle.ViewRevistaTitle_idEditorial}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{revistaController.destroyAndView}" value="#{bundle.ViewRevistaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRevistaEditLink}"/>
                <br />
                <h:commandLink action="#{revistaController.prepareCreate}" value="#{bundle.ViewRevistaCreateLink}" />
                <br />
                <h:commandLink action="#{revistaController.prepareList}" value="#{bundle.ViewRevistaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRevistaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
