<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRatingTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditRatingLabel_idRating}" for="idRating" />
                    <h:inputText id="idRating" value="#{ratingController.selected.idRating}" title="#{bundle.EditRatingTitle_idRating}" required="true" requiredMessage="#{bundle.EditRatingRequiredMessage_idRating}"/>
                    <h:outputLabel value="#{bundle.EditRatingLabel_rating}" for="rating" />
                    <h:inputText id="rating" value="#{ratingController.selected.rating}" title="#{bundle.EditRatingTitle_rating}" required="true" requiredMessage="#{bundle.EditRatingRequiredMessage_rating}"/>
                </h:panelGrid>
                <h:commandLink action="#{ratingController.update}" value="#{bundle.EditRatingSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditRatingViewLink}"/>
                <br />
                <h:commandLink action="#{ratingController.prepareList}" value="#{bundle.EditRatingShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditRatingIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
