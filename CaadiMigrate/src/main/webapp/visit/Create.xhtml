<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateVisitTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateVisitLabel_id}" for="id" />
                    <h:inputText id="id" value="#{visitController.selected.id}" title="#{bundle.CreateVisitTitle_id}" required="true" requiredMessage="#{bundle.CreateVisitRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateVisitLabel_skill}" for="skill" />
                    <h:inputText id="skill" value="#{visitController.selected.skill}" title="#{bundle.CreateVisitTitle_skill}" />
                    <h:outputLabel value="#{bundle.CreateVisitLabel_start}" for="start" />
                    <h:inputText id="start" value="#{visitController.selected.start}" title="#{bundle.CreateVisitTitle_start}" required="true" requiredMessage="#{bundle.CreateVisitRequiredMessage_start}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVisitLabel_end}" for="end" />
                    <h:inputText id="end" value="#{visitController.selected.end}" title="#{bundle.CreateVisitTitle_end}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateVisitLabel_periodId}" for="periodId" />
                    <h:selectOneMenu id="periodId" value="#{visitController.selected.periodId}" title="#{bundle.CreateVisitTitle_periodId}" required="true" requiredMessage="#{bundle.CreateVisitRequiredMessage_periodId}">
                        <f:selectItems value="#{periodsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateVisitLabel_nua}" for="nua" />
                    <h:selectOneMenu id="nua" value="#{visitController.selected.nua}" title="#{bundle.CreateVisitTitle_nua}" required="true" requiredMessage="#{bundle.CreateVisitRequiredMessage_nua}">
                        <f:selectItems value="#{studentsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{visitController.create}" value="#{bundle.CreateVisitSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{visitController.prepareList}" value="#{bundle.CreateVisitShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateVisitIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
