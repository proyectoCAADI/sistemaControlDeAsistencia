<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
 
     <h:head>
     </h:head>
     <h:body>
    
         
        <b:modal id="m1" title="¿Utilizaste algún libro?" styleClass="modal1" size="modal-sm" >
            <p>Especifique si se utilizó material</p>
            <f:facet name="footer">
                <b:button value="No" dismiss="modal" />
                <b:button value="Si" look="primary" dismiss="modal" id="confimar1" onclick="$('.modal2').modal()"/>
            </f:facet>
        </b:modal>
         
        <b:modal id="m2" title="¿Que libro utilizaste?" styleClass="modal2"  >
            <b:inputText value="" placeholder="Código de barras" label="CodBar">
            <f:facet name="append">
                <b:button look="success" value="Agregar" iconAwesome="fa-plus-circle" icon-align="right"/>
            </f:facet>
            </b:inputText>
            
            <f:facet name="footer">
                <b:button value="Cancelar" dismiss="modal" onclick="$('.modal1').modal()"/>
                <b:button value="Aceptar" look="primary" dismiss="modal" id="confimar2"/>
            </f:facet>
        </b:modal>

         
        <b:button value="Ingresar" look="primary" onclick="$('.modal1').modal()" size="lg"/>
     </h:body>
    
</html>
