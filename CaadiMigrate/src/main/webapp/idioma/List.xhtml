<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListIdiomaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListIdiomaEmpty}" rendered="#{idiomaController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{idiomaController.items.rowCount > 0}">
                    <h:outputText value="#{idiomaController.pagination.pageFirstItem + 1}..#{idiomaController.pagination.pageLastItem + 1}/#{idiomaController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{idiomaController.previous}" value="#{bundle.Previous} #{idiomaController.pagination.pageSize}" rendered="#{idiomaController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{idiomaController.next}" value="#{bundle.Next} #{idiomaController.pagination.pageSize}" rendered="#{idiomaController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{idiomaController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdiomaTitle_idIdioma}"/>
                            </f:facet>
                            <h:outputText value="#{item.idIdioma}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListIdiomaTitle_idioma}"/>
                            </f:facet>
                            <h:outputText value="#{item.idioma}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{idiomaController.prepareView}" value="#{bundle.ListIdiomaViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{idiomaController.prepareEdit}" value="#{bundle.ListIdiomaEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{idiomaController.destroy}" value="#{bundle.ListIdiomaDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{idiomaController.prepareCreate}" value="#{bundle.ListIdiomaCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListIdiomaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
