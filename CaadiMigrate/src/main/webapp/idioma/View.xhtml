<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewIdiomaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewIdiomaLabel_idIdioma}"/>
                    <h:outputText value="#{idiomaController.selected.idIdioma}" title="#{bundle.ViewIdiomaTitle_idIdioma}"/>
                    <h:outputText value="#{bundle.ViewIdiomaLabel_idioma}"/>
                    <h:outputText value="#{idiomaController.selected.idioma}" title="#{bundle.ViewIdiomaTitle_idioma}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{idiomaController.destroyAndView}" value="#{bundle.ViewIdiomaDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewIdiomaEditLink}"/>
                <br />
                <h:commandLink action="#{idiomaController.prepareCreate}" value="#{bundle.ViewIdiomaCreateLink}" />
                <br />
                <h:commandLink action="#{idiomaController.prepareList}" value="#{bundle.ViewIdiomaShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewIdiomaIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
