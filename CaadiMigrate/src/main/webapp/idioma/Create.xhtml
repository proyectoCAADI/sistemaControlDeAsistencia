<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateIdiomaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateIdiomaLabel_idIdioma}" for="idIdioma" />
                    <h:inputText id="idIdioma" value="#{idiomaController.selected.idIdioma}" title="#{bundle.CreateIdiomaTitle_idIdioma}" required="true" requiredMessage="#{bundle.CreateIdiomaRequiredMessage_idIdioma}"/>
                    <h:outputLabel value="#{bundle.CreateIdiomaLabel_idioma}" for="idioma" />
                    <h:inputText id="idioma" value="#{idiomaController.selected.idioma}" title="#{bundle.CreateIdiomaTitle_idioma}" required="true" requiredMessage="#{bundle.CreateIdiomaRequiredMessage_idioma}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{idiomaController.create}" value="#{bundle.CreateIdiomaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{idiomaController.prepareList}" value="#{bundle.CreateIdiomaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateIdiomaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
