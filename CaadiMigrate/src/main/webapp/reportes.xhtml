<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    

    <body>

        <ui:composition template="./Plantillas/Bases/PlantillaBase_TresPartes.xhtml">
            <ui:define name="content">
                <h:form class="formConected">

                    <p:outputLabel value="Nombre del Profesor"/>
                    <p:selectOneMenu value="#{teachersController.selected.employeeNumber}">
                        <f:selectItem itemLabel="Seleccione Profesor"/>
                        <f:selectItems value="#{teachersController.maestros}"/>
                        <p:ajax event="change" update="selectGrupos"/>
                    </p:selectOneMenu>

                    <p:outputLabel value="Grupo"/>
                    <br/>
                    
                    
                    <p:selectOneMenu id="selectGrupos" value="#{teachersController.idGrupoSeleccionado}">
                        <f:selectItem itemLabel="Seleccione Grupo"/>
                        <f:selectItems value="#{teachersController.grupos}"/>
                        <p:ajax event="change"  update="estsGrupo"/>                                
                    </p:selectOneMenu>
                    
                    <p:separator/>
                    
                    <h:commandButton  value="Listar Alumnos" />
                    <h:commandButton  value="Crear Pdf" action="#{teachersController.crearPdf()}"/>
                    
                    <h:outputLabel value="No hay Estudiantes en el grupo" 
                                   rendered="#{teachersController.listarAlumnosXGrupo().size() eq 0}"
                    />
                    
                    <h:dataTable value="#{teachersController.listarAlumnosXGrupo()}"
                                 var="estudiante"
                                 rendered="#{teachersController.listarAlumnosXGrupo().size() > 0}"
                                 id="estsGrupo"
                                 class="table table-hover"
                    >
                        
                         <h:column>
                            <f:facet name="header" >
                                <h:outputLabel value="NUA"/>
                            </f:facet>
                             <h:outputLabel value="#{estudiante.nua}"/>
                         </h:column>
                        
                        <h:column>
                            <f:facet name="header" >
                                <h:outputLabel value="Nombre"/>
                            </f:facet>
                            <h:outputLabel value="#{estudiante.name}"/>
                        </h:column>
                        
                        <h:column>
                            <f:facet name="header" >
                                <h:outputLabel value="Apellidos"/>
                            </f:facet>
                            <h:outputLabel value="#{estudiante.firstLastName} #{estudiante.secondLastName}"/>
                        </h:column>
                        
                         <h:column>
                            <f:facet name="header" >
                                <h:outputLabel value="Tiempo"/>
                            </f:facet>
                             <h:outputLabel value="#{teachersController.sumarHoras(estudiante.nua)}"/>
                        </h:column>
                    
                    </h:dataTable>

                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
