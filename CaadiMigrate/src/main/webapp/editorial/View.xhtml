<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEditorialTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEditorialLabel_idEditorial}"/>
                    <h:outputText value="#{editorialController.selected.idEditorial}" title="#{bundle.ViewEditorialTitle_idEditorial}"/>
                    <h:outputText value="#{bundle.ViewEditorialLabel_nombreEditorial}"/>
                    <h:outputText value="#{editorialController.selected.nombreEditorial}" title="#{bundle.ViewEditorialTitle_nombreEditorial}"/>
                    <h:outputText value="#{bundle.ViewEditorialLabel_direccion}"/>
                    <h:outputText value="#{editorialController.selected.direccion}" title="#{bundle.ViewEditorialTitle_direccion}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{editorialController.destroyAndView}" value="#{bundle.ViewEditorialDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEditorialEditLink}"/>
                <br />
                <h:commandLink action="#{editorialController.prepareCreate}" value="#{bundle.ViewEditorialCreateLink}" />
                <br />
                <h:commandLink action="#{editorialController.prepareList}" value="#{bundle.ViewEditorialShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEditorialIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
