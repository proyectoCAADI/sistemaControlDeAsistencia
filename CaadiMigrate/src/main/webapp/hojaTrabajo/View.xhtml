<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHojaTrabajoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHojaTrabajoLabel_idHoja}"/>
                    <h:outputText value="#{hojaTrabajoController.selected.idHoja}" title="#{bundle.ViewHojaTrabajoTitle_idHoja}"/>
                    <h:outputText value="#{bundle.ViewHojaTrabajoLabel_duracionHoja}"/>
                    <h:outputText value="#{hojaTrabajoController.selected.duracionHoja}" title="#{bundle.ViewHojaTrabajoTitle_duracionHoja}"/>
                    <h:outputText value="#{bundle.ViewHojaTrabajoLabel_nombreHoja}"/>
                    <h:outputText value="#{hojaTrabajoController.selected.nombreHoja}" title="#{bundle.ViewHojaTrabajoTitle_nombreHoja}"/>
                    <h:outputText value="#{bundle.ViewHojaTrabajoLabel_fecha}"/>
                    <h:outputText value="#{hojaTrabajoController.selected.fecha}" title="#{bundle.ViewHojaTrabajoTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewHojaTrabajoLabel_idEstatus}"/>
                    <h:outputText value="#{hojaTrabajoController.selected.idEstatus}" title="#{bundle.ViewHojaTrabajoTitle_idEstatus}"/>
                    <h:outputText value="#{bundle.ViewHojaTrabajoLabel_idHabilidad}"/>
                    <h:outputText value="#{hojaTrabajoController.selected.idHabilidad}" title="#{bundle.ViewHojaTrabajoTitle_idHabilidad}"/>
                    <h:outputText value="#{bundle.ViewHojaTrabajoLabel_idMaterial}"/>
                    <h:outputText value="#{hojaTrabajoController.selected.idMaterial}" title="#{bundle.ViewHojaTrabajoTitle_idMaterial}"/>
                    <h:outputText value="#{bundle.ViewHojaTrabajoLabel_idNivel}"/>
                    <h:outputText value="#{hojaTrabajoController.selected.idNivel}" title="#{bundle.ViewHojaTrabajoTitle_idNivel}"/>
                    <h:outputText value="#{bundle.ViewHojaTrabajoLabel_idAutor}"/>
                    <h:outputText value="#{hojaTrabajoController.selected.idAutor}" title="#{bundle.ViewHojaTrabajoTitle_idAutor}"/>
                    <h:outputText value="#{bundle.ViewHojaTrabajoLabel_idIdioma}"/>
                    <h:outputText value="#{hojaTrabajoController.selected.idIdioma}" title="#{bundle.ViewHojaTrabajoTitle_idIdioma}"/>
                    <h:outputText value="#{bundle.ViewHojaTrabajoLabel_idRating}"/>
                    <h:outputText value="#{hojaTrabajoController.selected.idRating}" title="#{bundle.ViewHojaTrabajoTitle_idRating}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{hojaTrabajoController.destroyAndView}" value="#{bundle.ViewHojaTrabajoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHojaTrabajoEditLink}"/>
                <br />
                <h:commandLink action="#{hojaTrabajoController.prepareCreate}" value="#{bundle.ViewHojaTrabajoCreateLink}" />
                <br />
                <h:commandLink action="#{hojaTrabajoController.prepareList}" value="#{bundle.ViewHojaTrabajoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHojaTrabajoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
