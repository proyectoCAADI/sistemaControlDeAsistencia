<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHojaTrabajoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHojaTrabajoEmpty}" rendered="#{hojaTrabajoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{hojaTrabajoController.items.rowCount > 0}">
                    <h:outputText value="#{hojaTrabajoController.pagination.pageFirstItem + 1}..#{hojaTrabajoController.pagination.pageLastItem + 1}/#{hojaTrabajoController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{hojaTrabajoController.previous}" value="#{bundle.Previous} #{hojaTrabajoController.pagination.pageSize}" rendered="#{hojaTrabajoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{hojaTrabajoController.next}" value="#{bundle.Next} #{hojaTrabajoController.pagination.pageSize}" rendered="#{hojaTrabajoController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{hojaTrabajoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHojaTrabajoTitle_idHoja}"/>
                            </f:facet>
                            <h:outputText value="#{item.idHoja}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHojaTrabajoTitle_duracionHoja}"/>
                            </f:facet>
                            <h:outputText value="#{item.duracionHoja}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHojaTrabajoTitle_nombreHoja}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreHoja}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHojaTrabajoTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHojaTrabajoTitle_idEstatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.idEstatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHojaTrabajoTitle_idHabilidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idHabilidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHojaTrabajoTitle_idMaterial}"/>
                            </f:facet>
                            <h:outputText value="#{item.idMaterial}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHojaTrabajoTitle_idNivel}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNivel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHojaTrabajoTitle_idAutor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idAutor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHojaTrabajoTitle_idIdioma}"/>
                            </f:facet>
                            <h:outputText value="#{item.idIdioma}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHojaTrabajoTitle_idRating}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRating}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{hojaTrabajoController.prepareView}" value="#{bundle.ListHojaTrabajoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hojaTrabajoController.prepareEdit}" value="#{bundle.ListHojaTrabajoEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{hojaTrabajoController.destroy}" value="#{bundle.ListHojaTrabajoDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{hojaTrabajoController.prepareCreate}" value="#{bundle.ListHojaTrabajoCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHojaTrabajoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
