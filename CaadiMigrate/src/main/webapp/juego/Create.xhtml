<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateJuegoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateJuegoLabel_idJuego}" for="idJuego" />
                    <h:inputText id="idJuego" value="#{juegoController.selected.idJuego}" title="#{bundle.CreateJuegoTitle_idJuego}" required="true" requiredMessage="#{bundle.CreateJuegoRequiredMessage_idJuego}"/>
                    <h:outputLabel value="#{bundle.CreateJuegoLabel_nombreJuego}" for="nombreJuego" />
                    <h:inputText id="nombreJuego" value="#{juegoController.selected.nombreJuego}" title="#{bundle.CreateJuegoTitle_nombreJuego}" required="true" requiredMessage="#{bundle.CreateJuegoRequiredMessage_nombreJuego}"/>
                    <h:outputLabel value="#{bundle.CreateJuegoLabel_instruccion}" for="instruccion" />
                    <h:inputText id="instruccion" value="#{juegoController.selected.instruccion}" title="#{bundle.CreateJuegoTitle_instruccion}" required="true" requiredMessage="#{bundle.CreateJuegoRequiredMessage_instruccion}"/>
                    <h:outputLabel value="#{bundle.CreateJuegoLabel_unidad}" for="unidad" />
                    <h:inputText id="unidad" value="#{juegoController.selected.unidad}" title="#{bundle.CreateJuegoTitle_unidad}" required="true" requiredMessage="#{bundle.CreateJuegoRequiredMessage_unidad}"/>
                    <h:outputLabel value="#{bundle.CreateJuegoLabel_duracion}" for="duracion" />
                    <h:inputText id="duracion" value="#{juegoController.selected.duracion}" title="#{bundle.CreateJuegoTitle_duracion}" required="true" requiredMessage="#{bundle.CreateJuegoRequiredMessage_duracion}"/>
                    <h:outputLabel value="#{bundle.CreateJuegoLabel_fecha}" for="fecha" />
                    <h:inputText id="fecha" value="#{juegoController.selected.fecha}" title="#{bundle.CreateJuegoTitle_fecha}" required="true" requiredMessage="#{bundle.CreateJuegoRequiredMessage_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateJuegoLabel_idEstatus}" for="idEstatus" />
                    <h:selectOneMenu id="idEstatus" value="#{juegoController.selected.idEstatus}" title="#{bundle.CreateJuegoTitle_idEstatus}" >
                        <f:selectItems value="#{estatusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateJuegoLabel_idHabilidad}" for="idHabilidad" />
                    <h:selectOneMenu id="idHabilidad" value="#{juegoController.selected.idHabilidad}" title="#{bundle.CreateJuegoTitle_idHabilidad}" required="true" requiredMessage="#{bundle.CreateJuegoRequiredMessage_idHabilidad}">
                        <f:selectItems value="#{habilidadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateJuegoLabel_idNivel}" for="idNivel" />
                    <h:selectOneMenu id="idNivel" value="#{juegoController.selected.idNivel}" title="#{bundle.CreateJuegoTitle_idNivel}" required="true" requiredMessage="#{bundle.CreateJuegoRequiredMessage_idNivel}">
                        <f:selectItems value="#{nivelController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateJuegoLabel_idAutor}" for="idAutor" />
                    <h:selectOneMenu id="idAutor" value="#{juegoController.selected.idAutor}" title="#{bundle.CreateJuegoTitle_idAutor}" required="true" requiredMessage="#{bundle.CreateJuegoRequiredMessage_idAutor}">
                        <f:selectItems value="#{autorActividadController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateJuegoLabel_idIdioma}" for="idIdioma" />
                    <h:selectOneMenu id="idIdioma" value="#{juegoController.selected.idIdioma}" title="#{bundle.CreateJuegoTitle_idIdioma}" required="true" requiredMessage="#{bundle.CreateJuegoRequiredMessage_idIdioma}">
                        <f:selectItems value="#{idiomaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateJuegoLabel_idRating}" for="idRating" />
                    <h:selectOneMenu id="idRating" value="#{juegoController.selected.idRating}" title="#{bundle.CreateJuegoTitle_idRating}" >
                        <f:selectItems value="#{ratingController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{juegoController.create}" value="#{bundle.CreateJuegoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{juegoController.prepareList}" value="#{bundle.CreateJuegoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateJuegoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
