<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewJuegoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewJuegoLabel_idJuego}"/>
                    <h:outputText value="#{juegoController.selected.idJuego}" title="#{bundle.ViewJuegoTitle_idJuego}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_nombreJuego}"/>
                    <h:outputText value="#{juegoController.selected.nombreJuego}" title="#{bundle.ViewJuegoTitle_nombreJuego}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_instruccion}"/>
                    <h:outputText value="#{juegoController.selected.instruccion}" title="#{bundle.ViewJuegoTitle_instruccion}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_unidad}"/>
                    <h:outputText value="#{juegoController.selected.unidad}" title="#{bundle.ViewJuegoTitle_unidad}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_duracion}"/>
                    <h:outputText value="#{juegoController.selected.duracion}" title="#{bundle.ViewJuegoTitle_duracion}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_fecha}"/>
                    <h:outputText value="#{juegoController.selected.fecha}" title="#{bundle.ViewJuegoTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewJuegoLabel_idEstatus}"/>
                    <h:outputText value="#{juegoController.selected.idEstatus}" title="#{bundle.ViewJuegoTitle_idEstatus}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_idHabilidad}"/>
                    <h:outputText value="#{juegoController.selected.idHabilidad}" title="#{bundle.ViewJuegoTitle_idHabilidad}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_idNivel}"/>
                    <h:outputText value="#{juegoController.selected.idNivel}" title="#{bundle.ViewJuegoTitle_idNivel}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_idAutor}"/>
                    <h:outputText value="#{juegoController.selected.idAutor}" title="#{bundle.ViewJuegoTitle_idAutor}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_idIdioma}"/>
                    <h:outputText value="#{juegoController.selected.idIdioma}" title="#{bundle.ViewJuegoTitle_idIdioma}"/>
                    <h:outputText value="#{bundle.ViewJuegoLabel_idRating}"/>
                    <h:outputText value="#{juegoController.selected.idRating}" title="#{bundle.ViewJuegoTitle_idRating}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{juegoController.destroyAndView}" value="#{bundle.ViewJuegoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewJuegoEditLink}"/>
                <br />
                <h:commandLink action="#{juegoController.prepareCreate}" value="#{bundle.ViewJuegoCreateLink}" />
                <br />
                <h:commandLink action="#{juegoController.prepareList}" value="#{bundle.ViewJuegoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewJuegoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
