<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTeachersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListTeachersEmpty}" rendered="#{teachersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{teachersController.items.rowCount > 0}">
                    <h:outputText value="#{teachersController.pagination.pageFirstItem + 1}..#{teachersController.pagination.pageLastItem + 1}/#{teachersController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{teachersController.previous}" value="#{bundle.Previous} #{teachersController.pagination.pageSize}" rendered="#{teachersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{teachersController.next}" value="#{bundle.Next} #{teachersController.pagination.pageSize}" rendered="#{teachersController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{teachersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeachersTitle_employeeNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.employeeNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeachersTitle_firstLastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.firstLastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeachersTitle_secondLastName}"/>
                            </f:facet>
                            <h:outputText value="#{item.secondLastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeachersTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeachersTitle_gender}"/>
                            </f:facet>
                            <h:outputText value="#{item.gender}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTeachersTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{teachersController.prepareView}" value="#{bundle.ListTeachersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{teachersController.prepareEdit}" value="#{bundle.ListTeachersEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{teachersController.destroy}" value="#{bundle.ListTeachersDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{teachersController.prepareCreate}" value="#{bundle.ListTeachersCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListTeachersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
