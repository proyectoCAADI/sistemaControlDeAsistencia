<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

                <h:outputText escape="false" value="#{bundle.ListAreaLibroEmpty}" rendered="#{areaLibroController.items.rowCount == 0}"/>

                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAreaLibroTitle_areaLibro}"/>
                            </f:facet>

                <h:commandLink action="#{areaLibroController.prepareCreate}" value="#{bundle.ListAreaLibroCreateLink}"/>

                <br />
                <h:link outcome="/index" value="#{bundle.ListAreaLibroIndexLink}"/>
