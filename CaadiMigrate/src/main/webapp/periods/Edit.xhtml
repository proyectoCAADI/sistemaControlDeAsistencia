<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPeriodsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPeriodsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{periodsController.selected.id}" title="#{bundle.EditPeriodsTitle_id}" required="true" requiredMessage="#{bundle.EditPeriodsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditPeriodsLabel_start}" for="start" />
                    <h:inputText id="start" value="#{periodsController.selected.start}" title="#{bundle.EditPeriodsTitle_start}" required="true" requiredMessage="#{bundle.EditPeriodsRequiredMessage_start}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPeriodsLabel_end}" for="end" />
                    <h:inputText id="end" value="#{periodsController.selected.end}" title="#{bundle.EditPeriodsTitle_end}" required="true" requiredMessage="#{bundle.EditPeriodsRequiredMessage_end}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditPeriodsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{periodsController.selected.description}" title="#{bundle.EditPeriodsTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{periodsController.update}" value="#{bundle.EditPeriodsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPeriodsViewLink}"/>
                <br />
                <h:commandLink action="#{periodsController.prepareList}" value="#{bundle.EditPeriodsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPeriodsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
