<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewHabilidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewHabilidadLabel_idHabilidad}"/>
                    <h:outputText value="#{habilidadController.selected.idHabilidad}" title="#{bundle.ViewHabilidadTitle_idHabilidad}"/>
                    <h:outputText value="#{bundle.ViewHabilidadLabel_nombreHabilidad}"/>
                    <h:outputText value="#{habilidadController.selected.nombreHabilidad}" title="#{bundle.ViewHabilidadTitle_nombreHabilidad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{habilidadController.destroyAndView}" value="#{bundle.ViewHabilidadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewHabilidadEditLink}"/>
                <br />
                <h:commandLink action="#{habilidadController.prepareCreate}" value="#{bundle.ViewHabilidadCreateLink}" />
                <br />
                <h:commandLink action="#{habilidadController.prepareList}" value="#{bundle.ViewHabilidadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewHabilidadIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
