<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListHabilidadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListHabilidadEmpty}" rendered="#{habilidadController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{habilidadController.items.rowCount > 0}">
                    <h:outputText value="#{habilidadController.pagination.pageFirstItem + 1}..#{habilidadController.pagination.pageLastItem + 1}/#{habilidadController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{habilidadController.previous}" value="#{bundle.Previous} #{habilidadController.pagination.pageSize}" rendered="#{habilidadController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{habilidadController.next}" value="#{bundle.Next} #{habilidadController.pagination.pageSize}" rendered="#{habilidadController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{habilidadController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabilidadTitle_idHabilidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.idHabilidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListHabilidadTitle_nombreHabilidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreHabilidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{habilidadController.prepareView}" value="#{bundle.ListHabilidadViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{habilidadController.prepareEdit}" value="#{bundle.ListHabilidadEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{habilidadController.destroy}" value="#{bundle.ListHabilidadDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{habilidadController.prepareCreate}" value="#{bundle.ListHabilidadCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListHabilidadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
