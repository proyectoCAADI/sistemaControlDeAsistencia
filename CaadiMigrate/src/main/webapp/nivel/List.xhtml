<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListNivelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListNivelEmpty}" rendered="#{nivelController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{nivelController.items.rowCount > 0}">
                    <h:outputText value="#{nivelController.pagination.pageFirstItem + 1}..#{nivelController.pagination.pageLastItem + 1}/#{nivelController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{nivelController.previous}" value="#{bundle.Previous} #{nivelController.pagination.pageSize}" rendered="#{nivelController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{nivelController.next}" value="#{bundle.Next} #{nivelController.pagination.pageSize}" rendered="#{nivelController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{nivelController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNivelTitle_idNivel}"/>
                            </f:facet>
                            <h:outputText value="#{item.idNivel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNivelTitle_nivel}"/>
                            </f:facet>
                            <h:outputText value="#{item.nivel}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{nivelController.prepareView}" value="#{bundle.ListNivelViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nivelController.prepareEdit}" value="#{bundle.ListNivelEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{nivelController.destroy}" value="#{bundle.ListNivelDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{nivelController.prepareCreate}" value="#{bundle.ListNivelCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListNivelIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
