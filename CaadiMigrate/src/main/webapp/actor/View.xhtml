<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewActorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewActorLabel_idActor}"/>
                    <h:outputText value="#{actorController.selected.idActor}" title="#{bundle.ViewActorTitle_idActor}"/>
                    <h:outputText value="#{bundle.ViewActorLabel_nombreActor}"/>
                    <h:outputText value="#{actorController.selected.nombreActor}" title="#{bundle.ViewActorTitle_nombreActor}"/>
                    <h:outputText value="#{bundle.ViewActorLabel_apellidoActor}"/>
                    <h:outputText value="#{actorController.selected.apellidoActor}" title="#{bundle.ViewActorTitle_apellidoActor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{actorController.destroyAndView}" value="#{bundle.ViewActorDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewActorEditLink}"/>
                <br />
                <h:commandLink action="#{actorController.prepareCreate}" value="#{bundle.ViewActorCreateLink}" />
                <br />
                <h:commandLink action="#{actorController.prepareList}" value="#{bundle.ViewActorShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewActorIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
