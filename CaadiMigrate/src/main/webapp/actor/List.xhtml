<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListActorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListActorEmpty}" rendered="#{actorController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{actorController.items.rowCount > 0}">
                    <h:outputText value="#{actorController.pagination.pageFirstItem + 1}..#{actorController.pagination.pageLastItem + 1}/#{actorController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{actorController.previous}" value="#{bundle.Previous} #{actorController.pagination.pageSize}" rendered="#{actorController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{actorController.next}" value="#{bundle.Next} #{actorController.pagination.pageSize}" rendered="#{actorController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{actorController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActorTitle_idActor}"/>
                            </f:facet>
                            <h:outputText value="#{item.idActor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActorTitle_nombreActor}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombreActor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListActorTitle_apellidoActor}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidoActor}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{actorController.prepareView}" value="#{bundle.ListActorViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{actorController.prepareEdit}" value="#{bundle.ListActorEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{actorController.destroy}" value="#{bundle.ListActorDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{actorController.prepareCreate}" value="#{bundle.ListActorCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListActorIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
