<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditActorTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditActorLabel_idActor}" for="idActor" />
                    <h:inputText id="idActor" value="#{actorController.selected.idActor}" title="#{bundle.EditActorTitle_idActor}" required="true" requiredMessage="#{bundle.EditActorRequiredMessage_idActor}"/>
                    <h:outputLabel value="#{bundle.EditActorLabel_nombreActor}" for="nombreActor" />
                    <h:inputText id="nombreActor" value="#{actorController.selected.nombreActor}" title="#{bundle.EditActorTitle_nombreActor}" required="true" requiredMessage="#{bundle.EditActorRequiredMessage_nombreActor}"/>
                    <h:outputLabel value="#{bundle.EditActorLabel_apellidoActor}" for="apellidoActor" />
                    <h:inputText id="apellidoActor" value="#{actorController.selected.apellidoActor}" title="#{bundle.EditActorTitle_apellidoActor}" required="true" requiredMessage="#{bundle.EditActorRequiredMessage_apellidoActor}"/>
                </h:panelGrid>
                <h:commandLink action="#{actorController.update}" value="#{bundle.EditActorSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditActorViewLink}"/>
                <br />
                <h:commandLink action="#{actorController.prepareList}" value="#{bundle.EditActorShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditActorIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
