<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateGeneroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateGeneroLabel_idGenero}" for="idGenero" />
                    <h:inputText id="idGenero" value="#{generoController.selected.idGenero}" title="#{bundle.CreateGeneroTitle_idGenero}" required="true" requiredMessage="#{bundle.CreateGeneroRequiredMessage_idGenero}"/>
                    <h:outputLabel value="#{bundle.CreateGeneroLabel_genero}" for="genero" />
                    <h:inputText id="genero" value="#{generoController.selected.genero}" title="#{bundle.CreateGeneroTitle_genero}" required="true" requiredMessage="#{bundle.CreateGeneroRequiredMessage_genero}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{generoController.create}" value="#{bundle.CreateGeneroSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{generoController.prepareList}" value="#{bundle.CreateGeneroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateGeneroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
