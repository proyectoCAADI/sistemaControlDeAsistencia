<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateLibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateLibroLabel_idLibro}" for="idLibro" />
                    <h:inputText id="idLibro" value="#{libroController.selected.idLibro}" title="#{bundle.CreateLibroTitle_idLibro}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_idLibro}"/>
                    <h:outputLabel value="#{bundle.CreateLibroLabel_isbn}" for="isbn" />
                    <h:inputText id="isbn" value="#{libroController.selected.isbn}" title="#{bundle.CreateLibroTitle_isbn}" />
                    <h:outputLabel value="#{bundle.CreateLibroLabel_cantidad}" for="cantidad" />
                    <h:inputText id="cantidad" value="#{libroController.selected.cantidad}" title="#{bundle.CreateLibroTitle_cantidad}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_cantidad}"/>
                    <h:outputLabel value="#{bundle.CreateLibroLabel_añoPublicacion}" for="añoPublicacion" />
                    <h:inputText id="añoPublicacion" value="#{libroController.selected.añoPublicacion}" title="#{bundle.CreateLibroTitle_añoPublicacion}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_añoPublicacion}"/>
                    <h:outputLabel value="#{bundle.CreateLibroLabel_tituloLibro}" for="tituloLibro" />
                    <h:inputText id="tituloLibro" value="#{libroController.selected.tituloLibro}" title="#{bundle.CreateLibroTitle_tituloLibro}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_tituloLibro}"/>
                    <h:outputLabel value="#{bundle.CreateLibroLabel_audioLibro}" for="audioLibro" />
                    <h:inputText id="audioLibro" value="#{libroController.selected.audioLibro}" title="#{bundle.CreateLibroTitle_audioLibro}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_audioLibro}"/>
                    <h:outputLabel value="#{bundle.CreateLibroLabel_idTipoLibro}" for="idTipoLibro" />
                    <h:selectOneMenu id="idTipoLibro" value="#{libroController.selected.idTipoLibro}" title="#{bundle.CreateLibroTitle_idTipoLibro}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_idTipoLibro}">
                        <f:selectItems value="#{tipoLibroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateLibroLabel_idRating}" for="idRating" />
                    <h:selectOneMenu id="idRating" value="#{libroController.selected.idRating}" title="#{bundle.CreateLibroTitle_idRating}" >
                        <f:selectItems value="#{ratingController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateLibroLabel_idAreaLibro}" for="idAreaLibro" />
                    <h:selectOneMenu id="idAreaLibro" value="#{libroController.selected.idAreaLibro}" title="#{bundle.CreateLibroTitle_idAreaLibro}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_idAreaLibro}">
                        <f:selectItems value="#{areaLibroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateLibroLabel_idIdioma}" for="idIdioma" />
                    <h:selectOneMenu id="idIdioma" value="#{libroController.selected.idIdioma}" title="#{bundle.CreateLibroTitle_idIdioma}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_idIdioma}">
                        <f:selectItems value="#{idiomaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateLibroLabel_idNivel}" for="idNivel" />
                    <h:selectOneMenu id="idNivel" value="#{libroController.selected.idNivel}" title="#{bundle.CreateLibroTitle_idNivel}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_idNivel}">
                        <f:selectItems value="#{nivelController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateLibroLabel_idEditorial}" for="idEditorial" />
                    <h:selectOneMenu id="idEditorial" value="#{libroController.selected.idEditorial}" title="#{bundle.CreateLibroTitle_idEditorial}" required="true" requiredMessage="#{bundle.CreateLibroRequiredMessage_idEditorial}">
                        <f:selectItems value="#{editorialController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{libroController.create}" value="#{bundle.CreateLibroSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{libroController.prepareList}" value="#{bundle.CreateLibroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateLibroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
