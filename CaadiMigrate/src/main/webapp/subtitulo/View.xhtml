<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSubtituloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSubtituloLabel_idSubtitulo}"/>
                    <h:outputText value="#{subtituloController.selected.idSubtitulo}" title="#{bundle.ViewSubtituloTitle_idSubtitulo}"/>
                    <h:outputText value="#{bundle.ViewSubtituloLabel_idiomaSubtitulo}"/>
                    <h:outputText value="#{subtituloController.selected.idiomaSubtitulo}" title="#{bundle.ViewSubtituloTitle_idiomaSubtitulo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{subtituloController.destroyAndView}" value="#{bundle.ViewSubtituloDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSubtituloEditLink}"/>
                <br />
                <h:commandLink action="#{subtituloController.prepareCreate}" value="#{bundle.ViewSubtituloCreateLink}" />
                <br />
                <h:commandLink action="#{subtituloController.prepareList}" value="#{bundle.ViewSubtituloShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSubtituloIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
