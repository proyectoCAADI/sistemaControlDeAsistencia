<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSubtituloTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSubtituloLabel_idSubtitulo}" for="idSubtitulo" />
                    <h:inputText id="idSubtitulo" value="#{subtituloController.selected.idSubtitulo}" title="#{bundle.CreateSubtituloTitle_idSubtitulo}" required="true" requiredMessage="#{bundle.CreateSubtituloRequiredMessage_idSubtitulo}"/>
                    <h:outputLabel value="#{bundle.CreateSubtituloLabel_idiomaSubtitulo}" for="idiomaSubtitulo" />
                    <h:inputText id="idiomaSubtitulo" value="#{subtituloController.selected.idiomaSubtitulo}" title="#{bundle.CreateSubtituloTitle_idiomaSubtitulo}" required="true" requiredMessage="#{bundle.CreateSubtituloRequiredMessage_idiomaSubtitulo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{subtituloController.create}" value="#{bundle.CreateSubtituloSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{subtituloController.prepareList}" value="#{bundle.CreateSubtituloShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSubtituloIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
