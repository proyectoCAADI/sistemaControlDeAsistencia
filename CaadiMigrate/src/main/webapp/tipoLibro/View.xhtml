<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTipoLibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTipoLibroLabel_idTipoLibro}"/>
                    <h:outputText value="#{tipoLibroController.selected.idTipoLibro}" title="#{bundle.ViewTipoLibroTitle_idTipoLibro}"/>
                    <h:outputText value="#{bundle.ViewTipoLibroLabel_tipoLibro}"/>
                    <h:outputText value="#{tipoLibroController.selected.tipoLibro}" title="#{bundle.ViewTipoLibroTitle_tipoLibro}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tipoLibroController.destroyAndView}" value="#{bundle.ViewTipoLibroDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTipoLibroEditLink}"/>
                <br />
                <h:commandLink action="#{tipoLibroController.prepareCreate}" value="#{bundle.ViewTipoLibroCreateLink}" />
                <br />
                <h:commandLink action="#{tipoLibroController.prepareList}" value="#{bundle.ViewTipoLibroShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTipoLibroIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
