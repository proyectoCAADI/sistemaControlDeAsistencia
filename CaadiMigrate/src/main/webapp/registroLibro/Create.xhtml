<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRegistroLibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRegistroLibroLabel_idRegistro}" for="idRegistro" />
                    <h:inputText id="idRegistro" value="#{registroLibroController.selected.idRegistro}" title="#{bundle.CreateRegistroLibroTitle_idRegistro}" required="true" requiredMessage="#{bundle.CreateRegistroLibroRequiredMessage_idRegistro}"/>
                    <h:outputLabel value="#{bundle.CreateRegistroLibroLabel_idVisita}" for="idVisita" />
                    <h:selectOneMenu id="idVisita" value="#{registroLibroController.selected.idVisita}" title="#{bundle.CreateRegistroLibroTitle_idVisita}" required="true" requiredMessage="#{bundle.CreateRegistroLibroRequiredMessage_idVisita}">
                        <f:selectItems value="#{visitController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateRegistroLibroLabel_codBar}" for="codBar" />
                    <h:selectOneMenu id="codBar" value="#{registroLibroController.selected.codBar}" title="#{bundle.CreateRegistroLibroTitle_codBar}" required="true" requiredMessage="#{bundle.CreateRegistroLibroRequiredMessage_codBar}">
                        <f:selectItems value="#{libroController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{registroLibroController.create}" value="#{bundle.CreateRegistroLibroSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{registroLibroController.prepareList}" value="#{bundle.CreateRegistroLibroShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRegistroLibroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
