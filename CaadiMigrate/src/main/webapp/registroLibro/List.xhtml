<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRegistroLibroTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListRegistroLibroEmpty}" rendered="#{registroLibroController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{registroLibroController.items.rowCount > 0}">
                    <h:outputText value="#{registroLibroController.pagination.pageFirstItem + 1}..#{registroLibroController.pagination.pageLastItem + 1}/#{registroLibroController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{registroLibroController.previous}" value="#{bundle.Previous} #{registroLibroController.pagination.pageSize}" rendered="#{registroLibroController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{registroLibroController.next}" value="#{bundle.Next} #{registroLibroController.pagination.pageSize}" rendered="#{registroLibroController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{registroLibroController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroLibroTitle_idRegistro}"/>
                            </f:facet>
                            <h:outputText value="#{item.idRegistro}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroLibroTitle_idVisita}"/>
                            </f:facet>
                            <h:outputText value="#{item.idVisita}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListRegistroLibroTitle_codBar}"/>
                            </f:facet>
                            <h:outputText value="#{item.codBar}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{registroLibroController.prepareView}" value="#{bundle.ListRegistroLibroViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{registroLibroController.prepareEdit}" value="#{bundle.ListRegistroLibroEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{registroLibroController.destroy}" value="#{bundle.ListRegistroLibroDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{registroLibroController.prepareCreate}" value="#{bundle.ListRegistroLibroCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRegistroLibroIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
