<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEstatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEstatusLabel_idEstatus}" for="idEstatus" />
                    <h:inputText id="idEstatus" value="#{estatusController.selected.idEstatus}" title="#{bundle.EditEstatusTitle_idEstatus}" required="true" requiredMessage="#{bundle.EditEstatusRequiredMessage_idEstatus}"/>
                    <h:outputLabel value="#{bundle.EditEstatusLabel_estatus}" for="estatus" />
                    <h:inputText id="estatus" value="#{estatusController.selected.estatus}" title="#{bundle.EditEstatusTitle_estatus}" required="true" requiredMessage="#{bundle.EditEstatusRequiredMessage_estatus}"/>
                </h:panelGrid>
                <h:commandLink action="#{estatusController.update}" value="#{bundle.EditEstatusSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEstatusViewLink}"/>
                <br />
                <h:commandLink action="#{estatusController.prepareList}" value="#{bundle.EditEstatusShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEstatusIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
