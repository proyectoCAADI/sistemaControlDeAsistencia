<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEstatusTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEstatusLabel_idEstatus}"/>
                    <h:outputText value="#{estatusController.selected.idEstatus}" title="#{bundle.ViewEstatusTitle_idEstatus}"/>
                    <h:outputText value="#{bundle.ViewEstatusLabel_estatus}"/>
                    <h:outputText value="#{estatusController.selected.estatus}" title="#{bundle.ViewEstatusTitle_estatus}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{estatusController.destroyAndView}" value="#{bundle.ViewEstatusDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEstatusEditLink}"/>
                <br />
                <h:commandLink action="#{estatusController.prepareCreate}" value="#{bundle.ViewEstatusCreateLink}" />
                <br />
                <h:commandLink action="#{estatusController.prepareList}" value="#{bundle.ViewEstatusShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEstatusIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
