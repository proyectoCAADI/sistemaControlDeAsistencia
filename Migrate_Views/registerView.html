<!DOCTYPE html>
<html>
    <head>
        <title>Sistema CAADI</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/registerStyle.css">
        <script src="libs/jquery-3.2.1.min.js"></script>
        <script src="js/registerValidate.js"></script>
    </head>

    <body>
        <div class="banner">
            <img src="images/escudo.png" alt="Escudo UG" title="Escudo de la Universidad de Guanajuato" id="imageBanner">
            <div>
            <!-- ESPACIO PARA AGREGAR UN MENU -->              
            </div>
        </div>

        <div id="formulario">
           <input type="text" id="txtNUA" placeholder=" Teclea tu NUA " name="txtNUA" onchange="validate()" />
           <p id="errMessage1"> Escribe s&oacute;lo n&uacute;meros </p>
           <p id="errMessage2"> Debe ser un n&uacute;mero de 6 d&iacute;gitos </p>
           <input type="submit" value="Ingresar" name="btnINGRESS" id="boton" onclick="validate()"/>
        </div>

        <div id="welcomeModal">
          <div id="txtBoxModal">
              <p id="welcomeText" align="center"> Bienvenido al CAADI:<br><br> Walter Alejandro Moreno Ram&iacute;rez </p>
              <input type="submit" id="btnModal" value="Aceptar" onclick="closeWelcomeModal()">
          </div>
        </div>

        <div id="skillsModal">
          <div id="optionsModal">
              <p id="selectSkill" align="center"> Selecciona la habilidad que trabajaste: </p>
              <input type="submit" id="btnGrammar" value="Grammar" onclick="skill('Grammar')"> <br>
              <input type="submit" id="btnListening" value="Listening" onclick="skill('Listening')"> <br>
              <input type="submit" id="btnReading" value="Reading" onclick="skill('Reading')"> <br>
              <input type="submit" id="btnSpeaking" value="Speaking" onclick="skill('Speaking')"> <br>
          </div>
        </div>
        
    </body>
</html>
